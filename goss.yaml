---
process:
  gunicorn:
    running: true
port:
  tcp:80:
    listening: true
    ip:
    - 0.0.0.0
command:
  curl localhost:80:
    title: Checking GET method
    exit-status: 0
    stdout:
    - 'Hello, World! GET'
    stderr: []
    timeout: 1000
  curl -X PUT localhost:80:
    title: Checking PUT method
    exit-status: 0
    stdout:
    - 'Hello, World! PUT'
    stderr: []
    timeout: 1000
  curl localhost:80/metrics:
    title: Checking metrics endpoint
    exit-status: 0
    stdout:
    - 'flask_exporter_info'
    stderr: []
    timeout: 1000
